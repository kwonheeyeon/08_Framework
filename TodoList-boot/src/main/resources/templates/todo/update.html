<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${todo.todoTitle} 수정 페이지</title>
</head>
<body>
  <h3>할 일 수정</h3>

  <form action="/todo/update" method="post">
    <div>
      제목 : <input type="text" name="todoTitle" th:value="${todo.todoTitle}">
    </div>

    <br>

    <div>
      <textarea name="todoDetail" th:text="${todo.todoDetail}"
        rows="3" cols="50" placeholder="상세 내용"></textarea>
    </div>

    <br>

    <input type="hidden" name="todoNo" th:value="${todo.todoNo}">

    <button>수정</button>
  </form>
</body>
</html>
